<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalAds - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Background image + particles overlay */
    body::before {
      content: "";
      background: url('https://digitalads.ac.id/b0a.jpg') no-repeat center center / cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: brightness(0.3);
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: bold;
    }

    .coming-soon {
      font-size: 1.5rem;
      color: #0d6efd;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Particles Overlay -->
<div id="tsparticles"></div>

<!-- Main Content -->
<div class="content container">
  <div data-aos="fade-up">
    <h1 class="brand-title">DigitalAds</h1>
    <p class="coming-soon">We're launching soon</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>
</div>

<!-- AOS Animation -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Countdown Timer -->
<script>
  const countdownElement = document.getElementById("countdown");
  const launchDate = new Date("October 31, 2025 23:59:59").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      countdownElement.innerHTML = "We are live!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

<!-- tsParticles Background Effect -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    background: { color: { value: "transparent" } },
    particles: {
      number: { value: 70, density: { enable: true, value_area: 800 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.6, random: true },
      size: { value: 2, random: true },
      move: {
        enable: true,
        speed: 0.3,
        direction: "none",
        outModes: "out"
      }
    }
  });
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="footer">
For more information<br><a href="mailto:cs@digitalads.ac.id">Contact Us</a></div>
</body>
</html>
